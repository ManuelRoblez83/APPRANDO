    <script src="https://cdn.tailwindcss.com"></script>

      /* Fix for leaflet map display */
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 1;
        font-family: inherit;
      }
      .leaflet-tile-container img {
        max-width: none !important;
      }
      .leaflet-pane {
        z-index: 400;
      }
      .leaflet-tile-pane {
        z-index: 200;
      }
      .leaflet-overlay-pane {
        z-index: 400;
      }
      .leaflet-shadow-pane {
        z-index: 500;
      }
      .leaflet-marker-pane {
        z-index: 600;
      }
      .leaflet-tooltip-pane {
        z-index: 650;
      }
      .leaflet-popup-pane {
        z-index: 700;
      }
      .custom-marker-icon {
        background: transparent !important;
        border: none !important;
      }
    </style>
