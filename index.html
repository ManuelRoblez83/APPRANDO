<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandoTrack - Journal de Randonnée</title>
    <script>
      // Script simplifié : lire uniquement depuis localStorage
      (function() {
        const saved = localStorage.getItem('theme');
        const root = document.documentElement;
        root.classList.remove('dark');
        if (saved === 'dark') {
          root.classList.add('dark');
        }
      })();
    </script>
</head>
  <body class="bg-stone-50 dark:bg-stone-900 text-stone-800 dark:text-stone-100 transition-colors">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
